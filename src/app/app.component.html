<form class="main-form">
  <div class="form-group row">
    <div class="col-lg-8 offset-lg-4 p-0">
      <h3 class="main-form-title">Travel and Entertainment Search</h3>
    </div>
  </div>
  <div class="form-group row">
    <label for="keyword" class="col-lg-4">Keyword</label>
    <div class="col-lg-8 p-0">
      <input class="form-control" type="text" name="keyword" id="keyword" required (blur)="onBlur()" pattern="(\S+)"/>
      <div class="invalid-feedback">Please enter a keyword</div>
    </div>
  </div>
  <div class="form-group row">
    <label for="category" class="col-lg-4">Category</label>
    <select name="category" id="category" class="form-control col-lg-4">
      <option value="haha">Default</option>
    </select>
  </div>
  <div class="form-group row">
    <label for="distance" class="col-lg-4">Distance（miles）</label>
    <input type="text" name="distance" id="distance" placeholder="10" class="form-control col-lg-4"/>
  </div>
  <div class="form-group row">
    <label class="col-lg-4">From</label>
    <div class="col-lg-8">
      <div class="form-check">
        <input type="radio" id="radio-cur-location" name="radio-location" class="form-check-input" checked>
        <label for="radio-cur-location" class="form-check-label">Current location</label>
      </div>
      <div class="form-check">
        <input type="radio" id="radio-oth-location" name="radio-location" class="form-check-input"/>
        <label for="radio-oth-location" class="form-check-label">Other. Please specify:</label>
      </div>
      <div>
        <input type="text" disabled id="oth-location-input" name="radio-location" placeholder="Enter a location." class="form-control ml-lg-4"/>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <button class="btn btn-primary mr-lg-2" type="submit">Search</button>
    <button class="btn btn-normal">Clear</button>
  </div>
  <geo-list-item></geo-list-item>
</form>
<div></div>
